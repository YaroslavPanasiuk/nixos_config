<touchégg>

  <settings>
    <property name="animation_delay">0</property>
    <property name="action_execute_threshold">0</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>

  <application name="All">
    
    <gesture type="SWIPE" fingers="3" direction="UP">
        <action type="RUN_COMMAND">
            <repeat>false</repeat>
            <command>'swipe_up.sh'</command>
            <on>begin</on>
        </action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="DOWN">
        <action type="RUN_COMMAND">
            <repeat>false</repeat>
            <command>'swipe_down.sh'</command>
            <on>begin</on>
        </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="UP">
        <action type="RUN_COMMAND">
            <repeat>false</repeat>
            <command>"hide_hyprpanel.sh"</command>
            <on>begin</on>
        </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="DOWN">
        <action type="RUN_COMMAND">
            <repeat>false</repeat>
            <command>"close_active.sh"</command>
            <on>begin</on>
        </action>
    </gesture>

    <gesture type="PINCH" fingers="3" direction="IN">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>"hyprtasking_toggle.sh"</command>
        <on>begin</on>
      </action>
    </gesture>  

    <gesture type="PINCH" fingers="3" direction="OUT">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>"hyprtasking_toggle.sh"</command>
        <on>begin</on>
      </action>
    </gesture>  

     


  </application>
</touchégg>











